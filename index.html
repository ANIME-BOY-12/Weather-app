<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" class="searchBox">
            <button id="searchButton"><img src="./images/search.svg" alt="" class="img1"></button>
        </div>
        <div class="weather">
            <img src="" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
        </div>
        <div class="details">
            <div class="humidity">
                <img src="./images/humidity.svg" alt="">
                <p class="p1">Humidity : 50%</p>
            </div>
            <div class="Wind-Speed">
                <img src="./images/wind.svg" alt="">
                <p class="p2">Wind Speed : 50km/h</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
